<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing List</title>
    <link rel="stylesheet" href="mailing_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="mailing_list.js" defer></script>
</head>

<body>
    <div class="form-container" id="verify">
        <form id="input_form">
            <input type="text" placeholder="Name" name="fullName" required>
            <input type="text" placeholder="Email" name="email" required>
            <input type="text" placeholder="Phone" name="phone" required>
            <input type="text" placeholder="Write your message (max 250 characters)" name="message" required>
            <input type="submit" value="Submit" id="submit">
        </form>
        <div id="success"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
